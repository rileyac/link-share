name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch

permissions:
  contents: write # Required to push to GitHub Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Extract GitHub username
        id: extract-username
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          USERNAME=${REPO_NAME#ex02-link-share-}
          echo "USERNAME=$USERNAME" >> $GITHUB_OUTPUT
          echo "Repository name: $REPO_NAME"
          echo "Extracted username: $USERNAME"

      - name: Build
        run: |
          npm run build -- --base-href="/ex02-link-share-${{ steps.extract-username.outputs.USERNAME }}/" --configuration=production

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/ng-demo/browser # Path to your built Angular app
          branch: gh-pages # The branch the action should deploy to
          clean: true # Automatically remove deleted files from the deploy branch
